<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(116.82deg, #ff9a9e 0%, #fecfef 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; 
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10; /* Keeps the card on top of the side images */
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .gif-container img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .yes-btn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            background-color: #d63350;
        }

        .no-btn {
            background-color: #f0f0f0;
            color: #333;
            position: relative; 
        }

        .hidden-message {
            display: none;
            animation: fadeIn 1s;
        }

        /* --- NEW STYLES FOR SIDE GIFS --- */
        .side-gif {
            position: fixed;
            bottom: -500px; /* Start hidden below the screen */
            max-height: 350px; /* Adjust size here */
            max-width: 30vw;
            border-radius: 15px;
            transition: bottom 1s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy effect */
            z-index: 1;
        }

        .left-gif {
            left: 20px;
            transform: rotate(-10deg);
        }

        .right-gif {
            right: 20px;
            transform: rotate(10deg);
        }

        /* This class is added by JS to make them pop up */
        .show-gifs {
            bottom: 20px !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            .side-gif {
                max-height: 150px; /* Smaller on phone screens */
            }
        }

    </style>
</head>
<body>

    <img id="left-side" class="side-gif left-gif" src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3eXhnbG9kODQwenduaHNkdTZrOTV0eGYybnJudjhiZ3Jnc2w4d2syZiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/D9j761FH8SYJLyW9WO/giphy.gif" alt="Side Gif 1">
    <img id="right-side" class="side-gif right-gif" src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3dmM2dzh0eXR3cTM1ZHNmdXFhYTFud3FwdDNrOG83bG8wd3h6eW5zcCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/9zzUYFVSrpKRaZuW5A/giphy.gif" alt="Side Gif 2">

    <div class="container">
        <div id="question-section">
            <h1 id="main-text">Will you be my Valentine?</h1>
            
            <div class="gif-container">
                <img id="main-image" src="g2.gif" alt="Cute Bear">
            </div>

            <div class="buttons">
                <button class="btn yes-btn" onclick="acceptLove()">YES!</button>
                <button class="btn no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="success-message" class="hidden-message">
            <h1>Yay! I love you! ‚ù§Ô∏èüòùüòùüòù<br>üòòüòòüòò</h1>
            <div class="gif-container">
                <img src="g1.gif" alt="Happy Cat">
            </div>
            <p style="font-size: 1.2rem; color: #555;">Can't wait for our date my pepperoni^^</p>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function acceptLove() {
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            
            // Show the side gifs
            document.getElementById('left-side').classList.add('show-gifs');
            document.getElementById('right-side').classList.add('show-gifs');

            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff4d6d', '#ff9a9e', '#d32f2f'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);
            }
            
            const styleSheet = document.createElement("style");
            styleSheet.innerText = `
                @keyframes fall {
                    to { transform: translateY(100vh) rotate(360deg); }
                }
            `;
            document.head.appendChild(styleSheet);
        }
    </script>
</body>
</html>
